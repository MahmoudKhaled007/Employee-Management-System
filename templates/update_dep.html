<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/CSS/insert_form.css">

    <title>Department Form</title>




</head>

<body>

    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
            <div class="row justify-content-center align-items-center h-100">
                <div class="col-12 col-lg-9 col-xl-7">
                    <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
                        <div class="card-body p-4 p-md-5">
                            <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Update Department Form</h3>
                            <form action="/update_dep" method="post">
                                <div class="row">
                                    <div class="col-md-6 mb-4">

                                        <div class="form-outline">
                                            <input type="text" id="dep_id" class="form-control form-control-lg"
                                                name="dep_id" / required placeholder="Must be valid">
                                            <label class="form-label" for="dep_id">Department ID</label>
                                        </div>

                                    </div>
                                    <div class="col-md-6 mb-4">

                                        <div class="form-outline">
                                            <input type="text" id="name" class="form-control form-control-lg"
                                                name="name" />
                                            <label class="form-label" for="name">Department Name</label>
                                        </div>

                                    </div>

                                </div>

                                <div class="row">
                                    <div class="col-md-6 mb-4 d-flex align-items-center">
                                        <div class="form-outline datepicker w-100">
                                            <input type="text" class="form-control form-control-lg" id="description"
                                                name="description" />
                                            <label for="description" class="form-label">Description</label>
                                        </div>
                                    </div>
                                    <div class="col-md-6 mb-4">

                                        <div class="form-outline">
                                            <input type="text" id="salary_range" class="form-control form-control-lg"
                                                name="salary_range" placeholder="Ex (1000-5000)" />
                                            <label class="form-label" for="salary_range">Salary Range</label>
                                        </div>

                                    </div>
                                </div>
                                <div class="mt-2 pt-2">
                                    <input class="btn btn-primary btn-lg " type="submit" value="Submit" />
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    </div>




</body>

</html>
