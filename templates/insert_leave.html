<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/CSS/insert_form.css">

    <title>Document</title>




</head>

<body>

    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
            <div class="row justify-content-center align-items-center h-100">
                <div class="col-12 col-lg-9 col-xl-7">
                    <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
                        <div class="card-body p-4 p-md-5">
                            <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Leave Form</h3>
                            <form action="/insert_leave" method="post">
                                <div class="row">
                                    <div class="col-md-6 mb-4">

                                        <div class="form-outline">
                                            <input type="text" id="employee_emp_id" class="form-control form-control-lg"
                                                name="employee_emp_id" required />
                                            <label class="form-label" for="employee_emp_id">Employee ID</label>
                                        </div>

                                    </div>
                                    <div class="col-md-6 mb-4">

                                        <div class="form-outline">
                                            <input type="text" id="date" class="form-control form-control-lg"
                                                name="date" placeholder="YYYY-MM-DD" required />
                                            <label class="form-label" for="date">Date</label>
                                        </div>

                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-6 mb-4 d-flex align-items-center">
                                        <div class="form-outline datepicker w-100">
                                            <input type="text" class="form-control form-control-lg" id="reason"
                                                name="reason" />
                                            <label for="reason" class="form-label">Reason</label>
                                        </div>
                                    </div>

                                    <div class="col-md-6 mb-4 d-flex align-items-center">
                                        <div class="form-outline datepicker w-100">
                                            <input type="text" class="form-control form-control-lg" id="status"
                                                name="status" />
                                            <label for="status" class="form-label">Status</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="mt-2 pt-2">
                                    <input class="btn btn-primary btn-lg " type="submit" value="Submit" />
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    </div>




</body>

</html>
